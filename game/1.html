<!-- Example Game Page: Save as godofwar.html (duplicate and rename for other games like spiderman.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://apixvl.github.io/Project1/styles.css">
</head>
<body>
    <header>
        <h1>God of War</h1>
    </header>
    <main class="game-page">
        <h2>Description</h2>
        <p>God of War is an action-adventure game developed by Santa Monica Studio. It follows Kratos and his son Atreus on a journey through Norse mythology.</p>
        
        <div class="links">
            <a href="https://example.com/buy">Buy Now</a>
            <a href="https://example.com/trailer">Watch Trailer</a>
            <a href="https://example.com/reviews">Reviews</a>
            <!-- Add more links as needed -->
        </div>
        
        <div class="image-gallery">
            <!-- Add image boxes here; duplicate for more images -->
            <div class="image-box">
                <img src="https://via.placeholder.com/200x150?text=Logo+1" alt="Logo 1">
                <p>Official Logo</p>
            </div>
            <div class="image-box">
                <img src="https://via.placeholder.com/200x150?text=Logo+2" alt="Logo 2">
                <p>Alternate Logo</p>
            </div>
            <div class="image-box">
                <img src="https://via.placeholder.com/200x150?text=Screenshot" alt="Screenshot">
                <p>In-Game Screenshot</p>
            </div>
            <!-- The gallery is flexible and can hold as many as you add; they wrap automatically -->
        </div>
    </main>
    <!-- No script needed on game pages since no search -->
</body>
</html>
